[/Script/MRS3DPlugin.MRBitmapMapper]
; Configuration for MR Bitmap Mapper subsystem

; Enable real-time updates by default
bDefaultRealTimeUpdates=true

; Memory Management Settings
; Maximum number of bitmap points to store (0 = unlimited, NOT recommended)
MaxBitmapPoints=50000

; Maximum age of bitmap points in seconds (0 = no age limit)
MaxPointAgeSeconds=300.0

; Enable automatic cleanup of old/excess points
bAutoCleanupEnabled=true

; Interval between automatic cleanup operations (seconds)
CleanupIntervalSeconds=30.0

; Update broadcast frequency (seconds)
UpdateBroadcastInterval=0.1

; Memory usage warning threshold (KB)
MemoryWarningThresholdKB=10240

[/Script/MRS3DPlugin.ProceduralGenerator]
; Configuration for Procedural Generator

; Default voxel size
DefaultVoxelSize=10.0

; Default update interval (seconds)
DefaultUpdateInterval=0.1

; Enable auto-update by default
bDefaultAutoUpdate=true

; Default generation type (0=PointCloud, 1=Mesh, 2=Voxel, 3=Surface)
DefaultGenerationType=1
