[/Script/MRS3DPlugin.MRBitmapMapper]
; Configuration for MR Bitmap Mapper subsystem

; Enable real-time updates by default
bDefaultRealTimeUpdates=true

; Memory Management Settings
; Maximum number of bitmap points to store (0 = unlimited, NOT recommended)
MaxBitmapPoints=50000

; Maximum age of bitmap points in seconds (0 = no age limit)
MaxPointAgeSeconds=300.0

; Enable automatic cleanup of old/excess points
bAutoCleanupEnabled=true

; Interval between automatic cleanup operations (seconds)
CleanupIntervalSeconds=30.0

; Update broadcast frequency (seconds)
UpdateBroadcastInterval=0.1

; Memory usage warning threshold (KB)
MemoryWarningThresholdKB=10240

; Plane Detection Settings
; Enable automatic plane detection from point clouds
bAutoPlaneDetectionEnabled=false

; Interval between automatic plane detection runs (seconds)
PlaneDetectionInterval=10.0

; Minimum number of points required before attempting plane detection
MinPointsForPlaneDetection=100

[/Script/MRS3DPlugin.PlaneDetectionSubsystem]
; Configuration for Plane Detection Subsystem

; Enable plane detection by default
bPlaneDetectionEnabled=true

; Minimum area for a plane to be considered valid (square units)
MinimumPlaneArea=0.25

; Interval between plane validation checks (seconds)
PlaneValidationInterval=5.0

; Maximum age for planes before they are considered stale (seconds)
MaxPlaneAge=60.0

; Enable automatic validation and removal of stale planes
bAutoValidatePlanes=true

[/Script/MRS3DPlugin.ProceduralGenerator]
; Configuration for Procedural Generator

; Default voxel size
DefaultVoxelSize=10.0

; Default update interval (seconds)
DefaultUpdateInterval=0.1

; Enable auto-update by default
bDefaultAutoUpdate=true

; Default generation type (0=PointCloud, 1=Mesh, 2=Voxel, 3=Surface, 4=MarchingCubes)
DefaultGenerationType=1

; Marching Cubes Configuration
; Default voxel size for marching cubes
DefaultMarchingCubesVoxelSize=10.0

; Default iso-surface value threshold
DefaultMarchingCubesIsoValue=0.5

; Default grid resolution for marching cubes
DefaultMarchingCubesGridResolutionX=50
DefaultMarchingCubesGridResolutionY=50
DefaultMarchingCubesGridResolutionZ=50

; Enable normal smoothing for marching cubes
bDefaultMarchingCubesSmoothNormals=true

; Smoothing factor for marching cubes normals
DefaultMarchingCubesSmoothingFactor=0.5
